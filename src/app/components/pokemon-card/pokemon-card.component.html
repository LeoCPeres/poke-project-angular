<div class="w-100 rounded-lg bg-gray flex max-h-48 cursor-pointer">
  <div class="flex flex-col gap-3 pl-6 py-3 w-48 ">
    <h4 class="capitalize text-h2-black text-2xl font-bold">{{pokemon.name}}</h4>

    <div class="flex flex-row gap-4">
      <div class="flex flex-col justify-center items-center">
        <div class="rounded-full border-h2-black border-4 w-12 h-12 flex items-center justify-center">
          <span>{{pokemonAttack}}</span>
        </div>
        <p>Attack</p>
      </div>
      <div class="flex flex-col justify-center items-center">
        <div class="rounded-full border-h2-black border-4 w-12 h-12 flex items-center justify-center">
          <span>{{pokemonDefense}}</span>
        </div>
        <p>Defense</p>
      </div>
      
    </div>

    <div class="flex gap-2 min-w-full">
      <span *ngFor="let type of pokemon.types" class="bg-{{type.type.name}} p-1 px-2 rounded-full capitalize">{{type.type.name}}</span>
    </div>
    
  </div>
  <div class="w-full flex-1 flex items-center justify-center bg-{{pokemon.types[0].type.name}} rounded-r-lg overflow-hidden ">
    <img src="{{pokemon?.sprites?.other?.['official-artwork']?.front_default}}" />
  </div>
</div>
